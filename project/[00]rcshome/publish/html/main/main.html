  <head>
      <title>RCS</title>
      <meta charset="utf-8">

  <body>

    <div class="box_content"><a href="javascript:void(0);" class="btn_ajax">ajax test</a>
      <div class="box_ajax"></div>
      <div class="box">
        <input type="text" style="width:200px; height:40px; border:1px solid #ddd;" class="input_text">
        <div class="box_input"></div>
      </div>
    </div>
    <p style="font-size:20px;" class="fl">노토산스 라이트</p>
    <p style="font-size:20px; font-weight:bold;" class="fl">노토산스 라이트 bold</p>
    <p style="font-size:20px;" class="fr">노토산스 레귤러</p>
    <p style="font-size:20px; font-weight:bold;" class="fr">노토산스 레귤러 bold</p>
    <p style="font-size:20px;" class="fm">노토산스 미디움</p>
    <p style="font-size:20px; font-weight:bold;" class="fm">노토산스 미디움 bold</p>
    <div class="slider_wrap">
      <agile>
        <div v-for="n in 6" :key="n" :class="`slide--${n}`" class="slide">
          <h3>{{ n }}</h3>
        </div>
        <template slot="prevButton"><i class="fas fa-chevron-left"></i></template>
        <template slot="nextButton"><i class="fas fa-chevron-right"></i></template>
      </agile>
    </div>
    <script>
      $(function() {
        $('.btn_ajax').on('click', function() {
          $.ajax({
            success: function(){
              $('.box_ajax').append('<div class="box">ajax box</div>');
            },
            error: function(xhr, status, error) {
              alert(error);
            }  
          });
        });
        $('.input_text').on('keyup', function() {
          $('.box_input').html($('.input_text').val());
        });
      });
      Vue.use(VueAgile)
      
      app = new Vue({
        el: '.slider_wrap',
        components: {
          agile: VueAgile,
        }
      })
