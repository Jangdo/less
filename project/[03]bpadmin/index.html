<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>브랜드포털 Admin Webpublishing List</title>
    <meta charset="utf-8">
    <style type="text/css">
      body {margin:0;padding:0;min-width:1280px;}
      a {text-decoration:none;color:#666;}
      a:hover {text-decoration:underline;}
      h1 { margin:0;padding:10px;font-size:16px;background:#c55;color:#fff;position:relative;}
      h1 > div.btnArea {position:absolute;top:8px;right:10px;}
      h1 a {display:inline-block;font-size:12px;padding:5px 16px;font-weight:bold;color:#666;background:#fff;border-radius:4px;vertical-align:middle;margin-left:5px;}
      h1 a:hover {text-decoration:none;color:red;}
      table {width:100%;margin-top:0;border-collapse:collapse;border-top:1px solid #e97;}
      th, td {padding:5px;font-size:14px;border-bottom:1px solid #ddd;border-left:1px solid #ddd;border-right:1px solid #ddd;}
      th {background:#ffe;color:#333;}
      td {color:#666;}
      tr > th:first-child {border-left:0;}
      tr > th:last-child {border-right:0;}
      tr > td:first-child {border-left:0;}
      tr > td:last-child {border-right:0;}
      td.number {text-align:center;}
    </style>
    <script type="text/javascript" src="./publish/temp/jquery-2.2.4.min.js"></script>
  </head>
  <body>
    <h1>브랜드포털 Admin
      <div class="btnArea"><a href="guide.html" target="_blank">Guide</a></div>
    </h1>
    <table>
      <colgroup>
        <col style="width:5%">
        <col style="width:10%">
        <col style="width:10%">
        <col style="width:auto">
        <col style="width:10%">
        <col style="width:10%">
        <col style="width:10%">
        <col style="width:10%">
        <col style="width:10%">
      </colgroup>
      <thead></thead>
      <tbody></tbody>
    </table>
    <script type="text/javascript">
      var number = 1;
      var idx = {
        thGrid: function(no, category, depths, depthsTwo, id, url, start, end, writer, modify, notice) {
          var trContents = '<tr><th>' + no + '</th><th>' + category + '</th><th>' + depths + '</th><th>' + depthsTwo + '</th><th>' + id + '</th><th>' + url + '</th><th>' + start +'</th><th>' + end +'</th><th>' + writer +'</th><th>' + modify +'</th><th>' + notice +'</th>';
          $('thead').append(trContents);
        },
        tdGrid: function(category, depths, depthsTwo, id, url, start, end, writer, notice, modify, status) {
          switch (status) {
            case 'ing':
              var trContents = '<tr style="background:#fff;"><td class="number">' + (number++) + '</td><td>' + category + '</td><td>' + depths + '</td><td>' + depthsTwo + '</td><td>' + id + '</td><td><a href=' + url + ' target="_blank">' + url + '</a></td><td>' + start +'</td><td>' + end +'</td><td>' + writer +'</td><td>' + modify +'</td><td>' + notice +'</td>';
              break;
            case 'html':
              var trContents = '<tr style="background:#ffc;"><td class="number">' + (number++) + '</td><td>' + category + '</td><td>' + depths + '</td><td>' + depthsTwo + '</td><td>' + id + '</td><td><a href=' + url + ' target="_blank">' + url + '</a></td><td>' + start +'</td><td>' + end +'</td><td>' + writer +'</td><td>' + modify +'</td><td>' + notice +'</td>';
              break;
            case 'complete':
              var trContents = '<tr style="background:#cfd;"><td class="number">' + (number++) + '</td><td>' + category + '</td><td>' + depths + '</td><td>' + depthsTwo + '</td><td>' + id + '</td><td><a href=' + url + ' target="_blank">' + url + '</a></td><td>' + start +'</td><td>' + end +'</td><td>' + writer +'</td><td>' + modify +'</td><td>' + notice +'</td>';
              break;
            default: break;
          }
      
          $('tbody').append(trContents);
        }
      }
      
      idx.thGrid('번호', '카테고리(1depths)', '2depths', '3depths', '화면ID', 'URL', '시작일', '종료일', '작업자', '수정사항', '비고');

      idx.tdGrid('상품관리', '포맷', '등록/상세/수정 소스보기팝업', 'Workspace_21', './publish/html/display/Workspace_21.html', '', '', '', '', '', 'ing');
      idx.tdGrid('상품관리', '포맷', '등록/상세/수정 미리보기팝업', 'Workspace_22', './publish/html/display/Workspace_22.html', '', '', '', '', '', 'ing');

      idx.tdGrid('서비스승인 관리', '브랜드', '상세 미리보기 팝업', 'Service_03', './publish/html/display/Service_03.html', '', '', '', '', '', 'ing');

      idx.tdGrid('Main', '메인 완성된 html', '', '', 'URL/temp.html', '', '', '', '', '', 'complete');
